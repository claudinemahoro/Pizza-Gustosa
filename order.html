<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
  <title>Pizza Gustosa</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <nav class="navbar">
        <ul class="nav">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="menu.html" class="nav-link">Menu</a></li>
          <li><a href="order.html" class="nav-link">Order</a></li>
        </ul>
      </nav>
    </div>
    <div class="card">
      <p> Choose the pizza of your choice in Pizza Gustosa, we make it for you right away and we serve it to you where you are. </p>
    </div>
    <form class="form-contol">
      <label for="crust">Choose the crust of your Pizza:</label> &nbsp;
      <select required>
        <option value="" selected disabled hidden>Select crust</option>
        <option value="Flat Bread">Flat Bread</option>
        <option value="Cracker">Cracker Crust</option>
        <option value="Greek">Greek (Pitta Crust)</option>
        <option value="Focaccia">Focaccia</option>
        <option value="Thin ">Thin Crust</option>
        <option value="Neopolitan">Neopolitan</option>
        <option value="Sour Dough">Sour Dough</option>
      </select> <br> <br>
      <label for="topping">Choose the topping of your Pizza:</label> &nbsp;
      <select required>
        <option value="" selected disabled hidden>Select topping</option>
        <option value="Beef">Beef</option>
        <option value="Sausage">Sausage</option>
        <option value="Ham">Ham</option>
        <option value="Chicken">Chicken</option>
        <option value="Onions">Onions</option>
        <option value="Cheese">Extra cheese</option>
        <option value="Peppers">Peppers</option>
      </select> <br> <br>
      <label for="size">Choose the size of your Pizza:</label> &nbsp;
      <select required>
        <option value="" selected disabled hidden>Select size</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select> <br> <br>
      <div id="getPrice">
      <button type="submit" id="cost">Price per one</button>
      <input type="text" placeholder="" id="seePrice">
    </div> <br><br>
      <label for="quantity">Choose the number of Pizza you want:</label> &nbsp;
      <input type="number" placeholder="e.g: 4" required> <br> <br>
      <label>Would you like us to deliver your order?</label> &nbsp; &nbsp;
      <label for="delivery">YES</label>
      <input type="radio" value="yes" name="delivery" required> &nbsp; &nbsp;
      <label for="delivery">NO</label>
      <input type="radio" value="no" name="delivery" required>
    </form>
  </div>
</body>
</html>
