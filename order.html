<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>Pizza Gustosa</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <nav class="navbar">
        <ul class="nav">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="menu.html" class="nav-link">Menu</a></li>
          <li><a href="order.html" class="nav-link">Order</a></li>
        </ul>
      </nav>
    </div>
    <div class="card">
      <p> Choose the pizza of your choice in Pizza Gustosa, we make it for you right away and we serve it to you where you are. </p>
    </div>
    <form>
      <label for="crust">Choose the crust of your Pizza:</label>
      <select>
        <option>Flat Bread</option>
        <option>Cracker Crust</option>
        <option>Greek (Pitta Crust)</option>
        <option>Focaccia</option>
        <option>Thin Crust</option>
        <option>Neopolitan</option>
        <option>Sour Dough</option>
      </select>
      <label for="topping">Choose the topping of your Pizza:</label>
      <select>
        <option>Beef</option>
        <option>Sausage</option>
        <option>Ham</option>
        <option>Chicken</option>
        <option>Onions</option>
        <option>Extra cheese</option>
        <option>Peppers</option>
      </select>
    </form>
  </div>
</body>
</html>
